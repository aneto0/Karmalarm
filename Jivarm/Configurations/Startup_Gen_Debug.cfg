                Class = Message
                Destination = "AlarmBroker"
                Function = "Start"
                Mode = ExpectsReply
            }
            +ChangeToStateRunMsg = {
                Class = Message
                Destination = JivarmApp
                Mode = ExpectsReply
                Function = PrepareNextState
